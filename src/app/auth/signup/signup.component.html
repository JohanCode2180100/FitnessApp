<section>
  <form
    fxLayout="column"
    fxLayoutGap="10px"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="!emailInput.hasError('required')"
        >E-mail is invalid</mat-error
      >
      <mat-error *ngIf="emailInput.hasError('required')"
        >field must not be empty</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Shoult be at least 6 characters long">
      <input
        type="password"
        matInput
        placeholder="your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="my birthday"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthDate"
      />
      <mat-hint>M/D/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox
      ngModel
      name="agree"
      required
      labelPosition="before"
      color="primary"
      >Agree to Therms and conditions</mat-checkbox
    >
    <button mat-raised-button color="primary" [disabled]="f.invalid">
      Submit
    </button>
  </form>
</section>
