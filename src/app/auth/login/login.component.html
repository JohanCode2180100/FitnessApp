<section>
  <form
    fxLayout="column"
    fxLayoutGap="10px"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="!emailInput.hasError('required')"
        >E-mail is invalid</mat-error
      >
      <mat-error *ngIf="emailInput.hasError('required')"
        >field must not be empty</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="your password"
        ngModel
        name="password"
        required
        #passwordInput="ngModel"
      />

      <mat-error *ngIf="passwordInput.hasError('required')"
        >password must not be empty</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="f.invalid">
      Submit
    </button>
  </form>
</section>
