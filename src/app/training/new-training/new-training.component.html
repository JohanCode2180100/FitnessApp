<section class="new-training" fxLayout fxLayoutAlign="center center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center center"
      >Time to start a workout</mat-card-title
    >
    <mat-card-content fxLayoutAlign="center center">
      <mat-form-field>
        <mat-select placeholder="Choice an exercices">
          <mat-option value="crunches"> Crunches </mat-option>
          <mat-option value="Touch - toes"> Touch toes </mat-option>
          <mat-option value="side - lunges"> side lunges </mat-option>
          <mat-option value="burpees"> burpees </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
      <button type="submit" mat-button (click)="onStartTraining()">
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
